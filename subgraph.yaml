specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ExchangeV2
    network: mainnet
    source:
      address: "0x9757f2d2b135150bbeb65308d4a91804107cd8d6"
      abi: ExchangeV2
      # startBlock: 12617827
      startBlock: 13653712
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: ExchangeV2
          file: ./abis/ExchangeV2.json
        - name: ERC721MetaData
          file: ./abis/ERC721.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: Match(bytes32,bytes32,address,address,uint256,uint256,(bytes4,bytes),(bytes4,bytes))
          handler: handleMatch

      file: ./src/exchange-v-2.ts
